<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-App</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div id="ChatApp">
    <h1>Chat App</h1>
  </div>
  <div id="container">
    <div id="login">
      <h3>Login Here .</h3>
    </div>
    <div>
      <div>
        <div class="box">
          <label for="firstname">First Name :-</label>
          <input type="text" id="firstname" name="" placeholder="firstname" value="" /><br /><br /><br />
        </div>
        <div class="box">
          <label for="lastname">Last Name:-</label>
          <input type="text" name="lastname" id="lastname" placeholder="lastname" value="" /><br /><br /><br />
        </div>

        <button onclick="myfunc()" id="submit">Submit</button>
      </div>
      <h4>Click the "Submit" Button</h4>
    </div>

  </div>
</body>
<script type="text/javascript">
  function myfunc() {
    // storing the input data in variables
    var firstname = document.getElementById("firstname").value;
    var lastname = document.getElementById("lastname").value;

    // storig the data in local storage in from of json
    localStorage.setItem("firstname", JSON.stringify(firstname));
    localStorage.setItem("lastname", JSON.stringify(lastname));


// redirecting my paage to new page

    window.location.assign( `/chat.html`)
  }
</script>
</html>
